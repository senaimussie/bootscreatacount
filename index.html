<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">
      
  
      <div class="col-md-6 bg-warning d-flex justify-content-center align-items-center">
        <div>
          <h1>Create Account Now</h1>
        </div>
      </div>

      <div class="col-md-6 bg-dark text-white d-flex align-items-start">
        <div class="p-5 flex-grow-1 d-flex flex-column justify-content-between">
          <form class="d-flex flex-column h-100">
           
            <div class="mb-3">
              <label for="name" class="form-label"> Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"> Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="mt-auto d-flex justify-content-end">
              <button type="submit" class="btn btn-warning text-dark">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  >
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
